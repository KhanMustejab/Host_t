<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Host_t — GitHub Pages Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="demo">
      <div class="image-wrap">
        <img src="assets/clock.svg" alt="Clock illustration">
      </div>

      <div class="timer">
        <h2>Countdown</h2>
        <div class="display" id="display">02:00:00:00</div>
        <p class="note">Static countdown — starts at 2 days and updates automatically.</p>
      </div>
        <div class="timer">
          <h2>Countdown Timer</h2>
          <div class="display" id="display">00:30</div>
          <div class="controls">
            <label>
              Seconds:
              <input id="seconds" type="number" min="1" value="30">
            </label>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
          </div>
        </div>
    </section>

    <script src="timer.js"></script>
  </main>
  <footer>
    <p>© KhanMustejab</p>
  </footer>
</body>
</html>
